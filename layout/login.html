<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/custom_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login MVC</title>
</head>
<body class="d-flex">
    <div class="container-login">
        <div class="wrapper-login">
            <div class="title">
                <span>√Årea Restrita</span>
            </div>
            <form action="#" class="form-login">
                <div class="row">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="E-mail" required>
                </div>
                <div class="row">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha" required>
                </div>

                <div class="row button">
                    <!-- <input type="submit" value="Acessar" required> -->
                    <button type="submit" name="SendLogin" value="Acessar">Acessar</button>
                </div>

                <div class="signup-link">
                    <a href="#">Cadastrar</a> - <a href="#">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
